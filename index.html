<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Sign Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="img-bg">
      <img src="./images/halie-west-unsplash.jpg" alt="green fern leafs">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="odin logo">
        <h1>ODIN</h1>
      </div>
      <div class="img-credit">
        <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div class="content">
      <div>
        <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign <em>know</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action=" ">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="forms">
            <div class="form">
              <label for="firstname">first name</label>
              <input type="text" name="firstname" id="firstname">
            </div>
            <div class="form">
              <label for="lastname">last name</label>
              <input type="text" name="lastname" id="lastname">
            </div>
            <div class="form">
              <label for="email">email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form">
              <label for="phone">phone number</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div class="form">
              <label for="passwd">password</label>
              <input type="password" name="passwd" id="passwd" required>
              <div>* Passwords do not match</div>
            </div>
            <div class="form">
              <label for="pwd-confirm">confirm password</label>
              <input type="password" name="pwd_confirm" id="pwd-confirm" required>
            </div>
          </div>
        </fieldset>
        <div class="box-shadow"></div>
        <button type="submit">create account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
